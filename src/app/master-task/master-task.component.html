<div class="ui-g">
  <div class="ui-g-12">
    <div class="card">
      <!-- ------------------------------------
    Table Tasks
------------------------------------ -->
      <p-growl [value]="msgs"></p-growl>
      <p-dataTable [value]="tasks" selectionMode="single" [(selection)]="area" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)" [responsive]="true"
        [contextMenu]="forTask">
        <header>Задания</header>
        <footer>
          <div class="ui-helper-clearfix" style="width:100%; margin: 8px 0">
            <!--<button type="button" pButton style="float:right" (click)="showDialog()" multiple="true" dropdown="true" label="Добавить"></button>-->
          </div>
        </footer>
        <!--<p-column field="id" header="№, п/п" [filter]="false"></p-column>-->
        <p-column field="title" header="Назавания" [filter]="false" [sortable]="false" [sortable]="true"></p-column>
        <p-column field="start" header="Начало" [filter]="false" [sortable]="false" [sortable]="true"></p-column>
        <p-column field="end" header="Конец" [filter]="false" [sortable]="false" [sortable]="true"></p-column>
        <p-column field="status" header="Статус" [filter]="false" [sortable]="false" [sortable]="true"></p-column>
      </p-dataTable>
      <p-paginator rows="20" totalRecords="{{pag.count}}" pageLinkSize="10" (onPageChange)="paginate($event)"></p-paginator>
    </div>
  </div>
</div>
<p-contextMenu #forTask [model]="tieredItems" [style]="{'width':'12.5em'}"></p-contextMenu>
