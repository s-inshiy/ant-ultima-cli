<div class="ui-g">
  <div class="ui-g-12">
    <div class="card">

      <!-- ------------------------------------
    Table Street
------------------------------------ -->
      <p-growl [value]="msgs"></p-growl>
      <p-dataTable [value]="calls" selectionMode="single" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)"  [responsive]="true"
        [contextMenu]="forCalls">
        <header>Звонки</header>
        <footer>
          <!--<div class="ui-helper-clearfix" style="width:100%; margin: 8px 0"><button type="button" pButton style="float:right" (click)="showDialog()"  label="Добавить"></button></div>-->
        </footer>
        <p-column field="callTo" header="Звонили" [filter]="false" [sortable]="true"></p-column>
        <p-column field="callFrom" header="От кого" [filter]="false" [sortable]="true"></p-column>
        <p-column field="managerPhone" header="Тел. менеджера" [filter]="false" [sortable]="true"></p-column>
        <p-column field="managerNumber" header="Номер менеджера" [filter]="false" [sortable]="true"></p-column>
        <p-column field="direction" header="Направление" [filter]="false" [sortable]="true"></p-column>
        <p-column field="disposition" header="Статус" [filter]="false" [sortable]="true"></p-column>
      </p-dataTable>
      <p-paginator rows="20" totalRecords="{{pag.count}}" pageLinkSize="10" (onPageChange)="paginate($event)"></p-paginator>
    </div>
  </div>
</div>
<p-contextMenu #forCalls [model]="tieredItems" [style]="{'width':'12.5em'}"></p-contextMenu>
