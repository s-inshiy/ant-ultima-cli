<div class="ui-g">
  <div class="ui-g-12">
    <div class="card">
      <!-- ------------------------------------
    Table Msgs
------------------------------------ -->
      <p-growl [value]="msgs"></p-growl>
      <p-dataTable [value]="messages" selectionMode="single" [(selection)]="area" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)"
        [responsive]="true" [contextMenu]="forArea">
        <header>Уведомления</header>
        <footer>
          <div class="ui-helper-clearfix" style="width:100%; margin: 8px 0">
            <button type="button" pButton style="float:right" (click)="showMsgs()" multiple="true" dropdown="true" label="Добавить"></button>
          </div>
        </footer>
        <!--<p-column field="id" header="№, п/п" [filter]="false"></p-column>-->
        <p-column field="senderFio" header="Кем отправленно" [filter]="false" [sortable]="false"></p-column>
        <p-column field="text" header="Текст" [filter]="false" [sortable]="false"></p-column>
      </p-dataTable>
      <p-paginator rows="20" totalRecords="{{pag.count}}" pageLinkSize="10" (onPageChange)="paginate($event)"></p-paginator>
    </div>
  </div>
</div>
<!-- ------------------------------------
    Modal Msgs
------------------------------------ -->
<p-dialog header="Уведомление" [(visible)]="dialogMsgs" [modal]="true" showEffect="fade" [responsive]="true" (onBeforeHide)="getMsgs(pag.curr)">
  <div class="ui-g form-group" style="margin-bottom:20px">
    <div class="ui-g-12">
      <p-autoComplete [(ngModel)]="users.complete" [suggestions]="users.result" (completeMethod)="searchUsers($event)" field="name"
        [size]="27" placeholder="Поиск пользователя" [minLength]="3" (onSelect)="message.id = $event.id" required></p-autoComplete>
    </div>
    <div class="ui-g-12" style="margin-bottom:20px">
      <textarea rows="5" cols="27" pInputTextarea placeholder="Описание" [(ngModel)]="message.text"></textarea>
    </div>
  </div>
  <footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton (click)="sentMsgs()" label="Отправить" [disabled]="!(message.id&&message.text)"></button>
    </div>
  </footer>
</p-dialog>
